<h1>{{title}}</h1>
<button class="save"
        (click)="create.emit()">{{StringNames.CreateNew}}</button>
<button class="edit"
        (click)="edit.emit()">Edit</button>
<button class="delete"
        (click)="delete.emit()">Delete</button>
<button (click)="refresh.emit()">Refresh</button>
<app-table [columns]="columns"
           [rows]="rows"></app-table>
